<ng-container class="mat-typography">
    <mat-card>
        <form [formGroup]="formGroup">
            <mat-form-field>
                <input matInput (keyup.enter)="searchGithubUsers($event.target.value, formGroup.valid)" pattern="[a-zA-Z0-9]*" type="search"
                    placeholder="Search" formControlName="UserSearch">
                <div class="warn" *ngIf="UserSearch.errors?.pattern">
                    Please use letters and numbers only.
                </div>
                <div *ngIf="totalCount">Total results: {{totalCount}}</div>
            </mat-form-field>
        </form>
    </mat-card>
    <app-search-results [results]="githubUsers"></app-search-results>
</ng-container>
